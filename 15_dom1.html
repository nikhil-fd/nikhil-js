<!DOCTYPE html>
<html lang="En-In">

        <title>JavaScript DOM</title>

    <body>
        <div class="main-div">
            <h1 id="heading">JavaScript DOM</h1>
            <p id="msg">DOM means Document <span style="display: none;">Nikhil</span> Object Model</p>
            <input type="text" id="txtfield">
            <input type="password" name="pwd" id="pwdfield">
            <input type="number" name="num" id="numfield">
            <ul>
                <li id="home" class="listitems">Home</li>
                <li id="about" class="listitems">About</li>
                <li id="contact" class="listitems">Contact</li>
                <li id="home"gallery class="listitems">Gallery</li>
            </ul>
            <h2>HTML</h2>
            <h2>CSS</h2>
            <h2>JavaScript</h2>
            <h2>BootStrap</h2>
            <h2>Tailwind</h2>
            <h2>ReactJS</h2>
            <h2>MSsql</h2>
        </div>
        <script>
            //ğŸš©In order to get the reference of html element use ğŸš©
            //ğŸ‘‰document.getElementById("id value")
            //ğŸ‘‰document.querySelector(".class value/#id value/name value/element or tag name") -- it selects only 1st matched element not all element.
            //ğŸ‘‰document.querySelectorAll("tag name")  -- (i) when we are getting reference of tag/element at that time it returns "nodelist prototype" so, we can't get the referece.
            //                                             (ii) nodelist provides some property like "forEach" loop and others some. 
            //                                             (iii) so using "forEach()" loop we can easily get reference from nodelist.
            //                                             (iv) Also we can use "for..loop" and "for..of" loop to get reference from nodelist.
            //                                             (v) But we can't use "map()" method. if we use "map()" method,then we need to add these nodelist in an array by using "Array.from(nodelistreference)".
                                                    
            //ğŸ‘‰document.getElementsByClassName("class value") -- (i) when we are getting reference of tag/element using class name at that time it returns "html collection prototype" so, we can't get the referece.
            //                                                     (ii) "html collection" provides some property like length,constructor etc but it doesn't provide forEach() loop or map() method.. 
            //                                                     (iii) But we can use "for..loop" and "for..of" loop to get reference from "html collection".
            //                                                     (iv) So if you want to use map() method and forEach() loop then we need to add "html collection" in array using "Array.from(htmlcollection_ref)""

            //ğŸ””NOTE: When "querySelectorAll" and "getElementsByClassName" returns "nodelist" and "html collection",
            //        these are not array but it looks like "array". That's why we can access these "nodelist" an "html collection"
            //        like "array[indexno.]". if you check the data type of "html collection" and "nodelist" it shows "object". 

            //ğŸ‘‰document.getElementsByName("name value")
            //ğŸ‘‰document.getElementsByTagName("tag name")

            

            //ğŸš©Below These 4 through we can get the value and add the value inside html element,
            // and those element must be container type(those element contains start tag and end tag),
            // like <div></div> <h1></h1> <p></p> etc...ğŸš©

            //ğŸ‘‰.innerHTML -- it override the new value in existing value inside an element. 
            //                 it allows style format also like we can use <h1><p><div><font> etc..
            //ğŸ‘‰.innerText -- it override the new value in existing value inside an element.
            //                 it allows plain text only.No style format allowed.
            //ğŸ‘‰.outerHTML -- it removes the existing value add add the new value in that place.
            //                 it allows style format also like we can use <h1><p><div><font> etc..
            //ğŸ‘‰.textContent -- it bring/display all hide and unhide value. suppose inside an element if,
            //                   you hide any child element then this method can get all hide details also. 
            //                   It overrides the new value with existing value inside an elment.
            //                   it doesn't allow style format.
            //ğŸ‘‰document.createTextNode("value") -- Using this method we can add value inside html element.
            //                                      This approach creates better optimization.
            //                                      It doesn't override the new value with existing value, the new value gets add after existing value.
            //ğŸš¨check example of document.createTextNode("value") in file "15_dom3.html"ğŸš¨  

            //ğŸš©How to print the value/how to display the outputğŸš©
            //ğŸ‘‰document.write(value) -- it prints the value in browser
            //ğŸ‘‰alert("value")        -- it gets a popup box in browser and it contains only ok option.
            //ğŸ‘‰confirm("value")      -- it same like alert but it contains cancel and ok options.
            //ğŸ‘‰console.log(value)    -- it prints the value in node enviornment
            //ğŸ‘‰console.warn(value)   --
            //ğŸ‘‰console.error(value)
            //ğŸ‘‰console.debug(value)
            //ğŸ‘‰console.info(value)


            //ğŸš©How to give the inputğŸš©
            //ğŸ‘‰prompt() -- it gets a popup box in browser where we can give the input value.
            prompt("Put Your Age Here!")  
            //ğŸ’¥Output: You get a popup box when browser gets load and you can give your input value.

            //ğŸHow to get the value from inside html element.
            //We can get the value by -- innerHTML, outerHTML, innerText, textContent.
            const heading = document.getElementById("heading").innerHTML;
            const hideData = document.getElementById("msg").innerHTML;
            const unhideData = document.getElementById("msg").textContent;
            document.querySelector("input[type=text]");
            document.write(heading);                                            //ğŸ’¥Output: JavaScript DOM
            console.log(`hide value -${hideData} unhide value- ${unhideData}`);
            //ğŸ’¥Output:ğŸ‘† hide value -DOM means Document <span style="display: none;">Nikhil</span> Object Model unhide value- DOM means Document Nikhil Object Model

            
            //ğŸš©How to select the "input" element or get the reference of input elementğŸš©
            //we can give without " "/' ' in type=text/password/number...
            console.log(document.querySelector("input[type=password]"));
            //ğŸ’¥Output: <input type="password" name="pwd" id="pwdfield">

            console.log(document.querySelector("input[type='number']"));
            //ğŸ’¥Output: <input type="number" name="num" id="numfield">

            console.log(document.querySelectorAll("input"));
            //ğŸ’¥Output: NodeList


    //ğŸBy using CSS slector How to get the reference of html element or how to select the html element.
        const refHead2 =  document.querySelectorAll("h2:nth-child(2n)")            
        refHead2.forEach((elem) => {
            console.log(elem, "By css selector");
        })
         //ğŸ’¥Output:ğŸ‘‡ 
         //<h2>CSS</h2>        'By css seletor'
        // <h2>BootStrap</h2>   'By css seletor'
       // <h2>ReactJS</h2>      'By css seletor'


            //ğŸš©"document.querySelectorAll()" -- getting reference of all li element/tagğŸš©
            const listData = document.querySelectorAll("li");
            console.log(listData, "mama");     //ğŸ’¥Output: Nodelist [li.listitems, li.listitems, li.listitems, li.listitems] 'mama'
            console.log(listData[0], "getting ref of html element");
            //ğŸ’¥Output: <li id="home" class="listitems">Home</li>  "getting ref of html element"
            console.log(listData[0].innerHTML);
            //ğŸ’¥Output: Home

            // But in above it didn't return reference, it returned "nodelist" prototype.
            // 1st Way -- from "nodelist" we can get reference of all li elements by using "for..loop" or "for..of" loop or "forEach()" loop.
            // 2nd Way -- To get reference from "nodelist" using map() for that,
            //            we need to convert these nodelist into array using "Array.from(listData)".
            
            //Example1: using for..loop
            for(let m = 0; m < listData.length; m++){
                console.log(listData[m]);
                //output: <li class="listitems">Home</li>
                //        <li class="listitems">About</li>
                //        <li class="listitems">Contact</li>
                //        <li class="listitems">Gallery</li>
                console.log(listData[m].innerHTML);
                //output: Home About Contact Gallery
            }

            //Example2: using for..of loop
            for(let data of listData){
                console.log(data);
                //output: <li class="listitems">Home</li>
                //        <li class="listitems">About</li>
                //        <li class="listitems">Contact</li>
                //        <li class="listitems">Gallery</li>
                console.log(data.innerHTML);
                //output: Home About Contact Gallery

            }

            //Example3: using forEach()
            listData.forEach((elemLi) => {
                elemLi.innerHTML="Sports Blog"
                elemLi.style.color="red"
            });

            //And here it applies effect individually according to given index no.
            listData[2].innerHTML="News Blog";
            listData[2].style.color="green";


            //ğŸš©"document.getElementsByClassName("listitems")" -- getting reference of all li element
            const listClass = document.getElementsByClassName("listitems");
            console.log(listClass);
            // But in above it didn't return reference, it returned "html collection" prototype.
            // 1st Way -- from "html collection" we can get reference of all li elements by using "for..loop" or "for..of" loop.
            // 2nd Way -- To get reference from "html collection" using map() or forEach() for that,
            //            we need to convert these into array using "Array.from(listClass)".
            const liItems = document.querySelectorAll('li');
            console.log(liItems);
            //Example1:
            for(let items of liItems){
                console.log(items);
                //output: <li class="listitems">Home</li>
                //        <li class="listitems">About</li>
                //        <li class="listitems">Contact</li>
                //        <li class="listitems">Gallery</li>
                console.log(items.innerHTML);
                //output: Home About Contact Gallery
            }

            //OR
            //Example2:
            for(let x = 0; x <liItems.length; x++){
                console.log(liItems[x]);
                //output: <li class="listitems">Home</li>
                //        <li class="listitems">About</li>
                //        <li class="listitems">Contact</li>
                //        <li class="listitems">Gallery</li>
                console.log(liItems[x].innerHTML);
                 //output: Home About Contact Gallery
            }

            //OR
            //Example3:
            const arrLi = Array.from(liItems)
            arrLi.map((elem) => {
                elem.style.border="5px solid yellow"
            });
        </script>
