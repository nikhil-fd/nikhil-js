<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkMode Button</title>
</head>
<body>
    <button id="dark-btn">Darkmode</button>


    <script>
        let darkBtnRef = document.getElementById("dark-btn")
        function changeBodyBgColor(color){
            document.body.style.backgroundColor = color;
        }
        
        darkBtnRef.addEventListener("click", function(){
            let currentColor = document.body.style.backgroundColor;
            console.log(currentColor);                        //ðŸ’¥Output: nothing
            if(!currentColor || currentColor == "white"){
                changeBodyBgColor("black");
            }else{
                changeBodyBgColor("white");
            }
            });


            //ðŸ””NOTE: In a single button we can change page background color from white to black and black to white like dark mode button.
    </script>
</body>
</html>
