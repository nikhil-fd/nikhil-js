<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="messenger">
        <h2>Happy New Year</h2>
    </div>


    <script>
        //游뛀BOM游뛀
        //When we are performing any operation related to window/browser then use window.
        //window is a global object.
        //when we use method, object and properties for window then we don't need to mention window.

        //游댒Window mthod--------setTimeOut(), setInterval(), clearTimeOut(), clearInterval()
        //游댒window properties---innerHeight, innerWidth
        //游댒window Object-------document, location, history, location, navigation

        //游꾸window.location
        //Through this we can get the website url/location.
        console.log(window.location);
        console.log(location.href);

        //游꾸window.history
        //it returns browser history.
        console.log(window.history);

        //游녢it returns previous history
        console.log(window.history.back());
        console.log(history.state);

        //游꾸window.innerHeight
        //through this we can check the web page height.
        console.log(window.innerHeight);

        //游꾸window.innerWidth
        //through this we can check the web page width.
        console.log(window.innerWidth);
    </script>
</body>
</html>
