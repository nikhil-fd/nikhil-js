<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <a><button>Click Here</button></a>

    <script>
        //ðŸš© bind(): 
        //Syntax: function.prototype.bind()
        //ðŸ‘‰In bind() method we can bind an object to a common function. so that the function gives different results 
        //   when needed. Otherwise it gives the same result or gives an error while the code is executing.   
        //ðŸ‘‰We use the bind() method to call a function with "this" value, "this" keyword refers to the same object
        //   which is currently selected.

        //BESTðŸ‘‡
        //ðŸ‘‰In other words bind() method allows us to easily set which object will be bound by "this" keyword when a 
        //   function or method is invoked.(my words: bind method is used to bind object with this keyword when a function or method is invoked.)

        //ðŸš©Here value passed as hardcode not in "new" that's why no need to mention properties in constructor().

        //âœ…NOTE: We can use bind() method both "class" and "function" keyword in constructor function.
        class User{
            constructor(){
                this.website = "mdn";
                this.server = "https://mdn.com";
                document
                .querySelector("a")
                .addEventListener('click', this.handleClicked.bind(this));
                //ðŸ“ŒHere bind() method it gets all the "this" reference value.
                //ðŸ“ŒhandleClicked() method bhitorey object use heichi "this.server" dwara sei object ku
                //  uparey acccess karaheuchi jetebele sei method ku call kara hauchi ba invoke heuchi, click kole "a" tag re so bind method bind karuchi sei object ku "this" keyword re.
            }
            handleClicked(){
                console.log("Button is clicked");
                document.querySelector("a").href = this.server;
            }
        }
        // User();                     //NOTE: if we are using bind() mehod then without new the User() can not be invoked/called.
        const userData = new User();  //NOTE: Here we use new in User() so that it can be invoked/called. 


        //ðŸš©ðŸ‘†ORðŸ‘‡ (Here value passed in "new")
        class User{
            constructor(website, server){
                this.website = website;
                this.server = server;
                document
                .querySelector("a")
                .addEventListener('click', this.handleClicked.bind(this));
                //Here bind() method it gets all the "this" reference value.
            }
            handleClicked(){
                console.log("Button is clicked");
                document.querySelector("a").href = this.server;
            }
        }
        // User();                     //NOTE: if we are using bind() mehod then without new the User() can not be invoked/called.
        const userDatas = new User("mdn", "https://mdn.com");  //NOTE: Here we use new in User() so that it can be invoked/called. 


        //âœ…The above example is defined by "function" keyword in constructor functionðŸš©
        //ðŸ‘‡Here value is not hardcode, value defined in "new" keyword.
        function canvaUser(url, websitename){
        this.url = url;
        this.websitename= websitename;

        canvaUser.prototype.accessUrl = function(){
            document.querySelector("a").href= this.url;
        }

        document.querySelector("a").addEventListener("click", this.accessUrl.bind(this));
    }

    const user1 = new canvaUser("https://www.canva.com/", "canva");

    //ðŸ‘†OR
    //ðŸ‘‡Here value is hardcode, so no need to define the parameter in function parenthesis,
    //  also no need to mention the value in "new" keyword.
    function canvaUser(){
        this.url = "https://www.canva.com/";
        this.websitename= "canva";

        canvaUser.prototype.accessUrl = function(){
            document.querySelector("a").href= this.url;
        }

        document.querySelector("a").addEventListener("click", this.accessUrl.bind(this));
    }

    const user2 = new canvaUser();
    </script>
</body>
</html>
