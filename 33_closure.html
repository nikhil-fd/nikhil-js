<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clouser</title>
</head>
<body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>

    <script>
        function mainFunc(color){

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }
        document.getElementById("orange").onclick = mainFunc("orange");
        document.getElementById("green").onclick = mainFunc("green");

        //NOTE: So in this scenario "return" keyword not returning only function() but also in behind
        //      it returning lexical scope i.e. function mainFunc(color).

        //      if "return" keyword would not return lexical scope then the "color" value can't access in
        //      function backgroundcolor = {color}. so behind the scene "return" returns the lexical scope as well.
    </script>
</body>
</html>
