<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clouser</title>
</head>
<body>
    <button id="orange">Orange</button>
    <button id="green">Green</button>

    <script>
        function mainFunc(color){
            // document.body.style.backgroundColor = `${color}`
            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }
        document.getElementById("orange").onclick = mainFunc("orange");
        document.getElementById("green").onclick = mainFunc("green");

        //ðŸ‘ŒNOTE:ðŸ‘‰So in this scenario "return" keyword not returning only function() but also in behind
        //      it returning lexical scope i.e. function mainFunc(color).

        //ðŸ‘‰   if we do document.body.style.backgroundColor = `${color}` in mainFunc only without use 
        //     inner Function(return function) then what's happening when page gets load at that time without clik on button,
        //     the color getting change in background. so for this problem we defined another function as child inside mainFunc(),
        //     now background color is changing when click on button, it can be happening because of closure.
    </script>
</body>
</html>
