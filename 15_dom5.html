<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>DoM & BOM</title>
</head>
<body>
    <div id="box1" class="container">
        <h2 id="heading2" title="india" class="main-heading">Champion India</h2>
        <input type="text">
        <p id="msg"></p>
    </div>

    <div id="box2" class="container">
        <h3>Player List</h3>
    </div>

    <script>
        //游꾸innerHTML
        //How to bring the value from inside element(which element containes start tag and end tag).
        //  over here instead of "innerHTML" can use "innerText", "outerHTML", "textContent".

        // <h2 id="heading2" title="india" class="main-heading">Champion India</h2>
        document.write(document.getElementById("heading2").innerHTML);
        //游눤Output: Champion India

        //游꾸textContent
        //How to add/insert value inside element (which element containes start tag and end tag ).
        //over here instead of "innerHTML" can use "innerText", "outerHTML", "textContent".

        // <p id="msg"></p>
        console.log(document.getElementById("msg").textContent = "india won T20 world cup in 2024")
        document.write(document.getElementById("msg").textContent = "india won T20 world cup in 2024")
        //游눤Output: <p id="msg">india won T20 world cup in 2024</p>

        //游꾸getAttributeNames()
        //How to get all attribute name from an elment.

        // <h2 id="heading2" title="india" class="main-heading">Champion India</h2>
        document.write(document.querySelector("h2").getAttributeNames())           //游눤Output: id,title,class

        //游꾸getAttribute()
        //How to get attribute's value from an element.

        // <h2 id="heading2" title="india" class="main-heading">Champion India</h2>
        document.write(document.querySelector("h2").getAttribute("class"))      //游눤Output: main-heading

        //游꾸setAttribute()
        //How to set value on attribute in an element.

        // <h2 id="heading2" title="india" class="main-heading">Champion India</h2>
        document.querySelector("h2").setAttribute("class", "footer-head");
        document.write(document.querySelector("h2").getAttribute("class"))      //游눤Output: footer-head

        //游꾸className
        //How to get class's value off an elment.

        // <h2 id="heading2" title="india" class="main-heading">Champion India</h2>
        document.write(document.getElementById("heading2").className)       //游눤Output: footer-head

        //游뛀child游뛀

        //游꾸firstChild
        //it return 1st child of body or other element but it can be either "text" and element. 
        //"text" containg "space", "enter", "tab" etc. it means after <body> element if you hit enter and then,
        //mentioning any other element then it returns "text". 
        //if you are not using "enter", "space", "tab" after <body> element then it returns "child element".    
        
 //游댒NOTE: if you are giving more than 1 enter/space/tab then it will be count only 1 "#text".游댒

        document.write(document.body.firstChild)     //游눤Output: text
        console.log(document.body.firstChild)      //游눤Output: #text
        document.write(document.getElementById("box1").firstChild)     //游눤Output: #text 
        

        //游꾸lastChild
        //Same defination as firstChild but it returns last child element of body or other element.
        //It also returns "text".
        document.write(document.body.lastChild)                         //游눤Output: #text
        document.write(document.getElementById("box1").lastChild)       //游눤Output: #text   


        //游꾸firstElementChild
        // it returns only body's or other element's 1st child element but it doesn't include "text" only return element.
        document.write(document.body.firstElementChild)         //游눤Output: [object HTMLDivElement]
        console.log(document.body.firstElementChild)           
        //游눤Output:游녢
        // <div id="box1" class="container">
        // <h2 id="heading2" title="india" class="main-heading">Champion India</h2>
        // <input type="text">
        // <p id="msg"></p>
        // </div>
        console.log(document.getElementById("box1").firstElementChild);
        //游눤Output: <h2 id="heading2" title="india" class="main-heading">Champion India</h2>


        //游꾸lastElementChild
        //it returns only body's or other element's last child element but it doesn't include "text" only return element.
        console.log(document.body.lastElementChild);                      //游눤Output: <script>...
        document.write(document.body.lastElementChild);                  //游눤Output: [object HTMLScriptElement]
        console.log(document.getElementById("box1").lastElementChild);   //游눤Output: <p id="msg"></p>


        //游꾸childNodes
        //It returns all child element of body's element and other element's also it includes "text"(contains space,enter,tab etc..)
        document.write(document.body.childNodes)             //游눤Output: [object NodeList]
        console.log(document.body.childNodes)
        //游눤Output:游녡 NodeList(7)[text, div#box1.container, text, div#box2.container, text, script, text]


        //游꾸children
        // it returns exact all child/children of body's element and other element's it doesn't include "text".
        console.log(document.body.children);
        //游눤Output:游녡 HTMLCollection(3)[div#box1.container, div#box2.container, script, box1: div#box1.container, box2: div#box2.container]

        console.log(document.getElementById("box1").children);
        //游눤Output:游녡 HTMLCollection(3)[h2#heading2.footer-head, input, p#msg, heading2: h2#heading2.footer-head, msg: p#msg]


        //游꾸hasChildNodes()
        // It checks whether body element or any other element's has child or not and return boolean value true and false.
        console.log(document.body.hasChildNodes());                        //游눤Output: true
        console.log(document.getElementById("box1").hasChildNodes());     //游눤Output: true


        //游꾸documentElement
        //It returns root element of document that is "html".
        console.log(document.documentElement);                   //游눤Output: html

        //游꾸head
        //it returns only head's element.
        console.log(document.head);
        //游눤Output:游녡
        // <head>
        // <meta charset="UTF-8">
        // <meta name="viewport" content="width=device-width, initial-scale=1.0">
        // <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        // <title>DoM & BOM</title>
        // </head>
        
        //游꾸body
        //it returns only body's element.
        console.log(document.body);          //游눤Output: <body>

       //游뛀Sibling游뛀

       //游꾸previousSibling
       //it returns body's and other element's previous sibling(body's/other element brother/sister) it can include "text".
       console.log(document.body.previousSibling);                    //游눤Output: #text     
       console.log(document.getElementById("box2").previousSibling);  //游눤Output: #text  

       //游꾸previousElementSibling
       //it returns body's or other element's exact previous sibling(body's/other element's brother/sister) but it doesn't include "text".
       console.log(document.body.previousElementSibling);           //游눤Output: <head>
        console.log(document.getElementById("box2").previousElementSibling);
        //游눤Output:  <div id="box1" class="container">...</div>


        //游꾸nextSibling
        //it returns head's or other element's sibling(head's/other element's brother/sister) but it can include "text".
        console.log(document.head.nextSibling);                        //游눤Output: #text 
        console.log(document.getElementById("box1").nextSibling);       //游눤Output: #text
        
        //游꾸nextElementSibling
        console.log(document.head.nextElementSibling);                        //游눤Output: <body>
        console.log(document.getElementById("box1").nextElementSibling);     //游눤Output: div#box2.container     


        //游뛀Parent游뛀

        //游꾸parentNode
        //it returns the parent element of body's element and other element's.
        console.log(document.body.parentNode);                        //游눤Output: <html>
        console.log(document.getElementById("box1").parentNode);     //游눤Output: body

        //游꾸parentElement
        //it returns only parent element of body element and other element.
        console.log(document.body.parentElement);                          //游눤Output: <html>
        console.log(document.getElementById("box1").parentElement);       //游눤Output: body 


        //游비游눝游눜We can apply style for html element in browser-->inspect-->console section.
        //1st select any element's/page's content anywhere in page 
        // $0.style.color = "red"游눤
        //it will apply color on particular element, that element value mention after end tag i.e. "==$0"

        // $0.style.fontsize = "50px"游눤
        //it will apply font-size on particular element, that element value mention after end tag i.e. "==$0"

        // $0.innerText/innerHTML = "Nikhil"游눤
        //it will add value inside html element, that element value mention after end tag i.e. "==$0"
        
        //document.body.style.background = "red"游눤
        //it will apply background color on body.
    </script>
</body>
</html>
