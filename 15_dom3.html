<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DoM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div id="parent">
        <div class="cap">capgemini</div>
        <div class="tcs">tcs</div>
        <div class="pwc">pwc</div>
        <div class="inf">infosys</div>
    </div>

    <script>
        const div = document.createElement("div");
        div.className = "main";
        div.id = Math.round(Math.random() * 10);
        div.innerHTML="Coder Nikhil";
        //游녤OR - we can also add value inside div in this way for better optimization.
        //游릭     Both "innerHTML" and "createTextNode" are same but "createTextNode" is better optimization. 
        //游릭     "createTextNode()" will not override the value.
        //游릭     If there is any existing value then this "createTextNode()" value gets add next to the existing value.
        //游릭 const addText = document.createTextNode("Coder Nikhil")
        //游릭 div.appendChild(addText);

        //游녤"setAttribute" -- adding custom attribute in key value pair like attribute is title, name etc..
        div.setAttribute("title","fashion container");
        div.style.color="red";
        div.style.backgroundColor="#fff";
        div.style.padding="12px";
        document.body.appendChild(div)
        console.log(div);

        
        //游눝游눜游비Best approach for optimization when putting value inside element.
        //游꾸document.createTextNode("value")
        const refPwc = document.querySelector(".pwc")
        const addValue = document.createTextNode("Mindtree")
        refPwc.appendChild(addValue)
        //游눤Output: pwcMindtree   (here new value not overriding with existing value)
    </script>
</body>
</html>
