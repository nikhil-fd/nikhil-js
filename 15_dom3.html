<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DoM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <script>
        const div = document.createElement("div");
        div.className = "main";
        div.id = Math.round(Math.random() * 10);
        div.innerHTML="Coder Nikhil";
        //ðŸ‘‰OR - we can also add value inside div in this way for better optimization.
        //        Both "innerHTML" and "createTextNode" are same but "createTextNode" is better optimization. 
        // const addText = document.createTextNode("Coder Nikhil")
        // div.appendChild(addText);

        //ðŸ‘‰"setAttribute" -- adding custom attribute in key value pair like attribute is title, name etc..
        div.setAttribute("title","fashion container");
        div.style.color="red";
        div.style.backgroundColor="#fff";
        div.style.padding="12px";
        document.body.appendChild(div)
        console.log(div);
    </script>
</body>
</html>
